{% extends "layout.html" %}

{% block body %}
    <h1>{{article.title}}</h1>
    <small>Written by {{article.author}}, {{article.create_date}} {% if article.edited %}, last edited {{article.edited}} {% endif %}</small>
    <hr>
    <div>

        {{ article.body|safe }}
        
    </div>
{% endblock %}
